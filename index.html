<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap" rel="stylesheet">
	<link href="./styles/styles.css" rel="stylesheet" type="text/css">
</head>
<body class="top-wrapper">
	<main>
		<article class="summary-card">
			<img class="summary-card__image" src="./images/illustration-hero.svg" alt="Hero illustration">
			<h1 class="summary-card__heading">Order Summary</h1>
			<div class="summary-card__main-wrapper">
				<p class="summary-card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
				<section class="summary-card__subscription-option">
					<img src="./images/icon-music.svg" alt="Music icon">
					<p class="summary-card__subscription-opted-info">
						<b class="summary-card__subscription-opted-plan">Annual Plan</b>
						<span class="summary-card__subscription-opted-price">$59.99/year</span>
					</p>
					<a class="summary-card__subscription-change-link" href="#">Change</a>
				</section>
				<button class="summary-card__button   summary-card__button--primary">Proceed to Payment</button>
				<button class="summary-card__button   summary-card__button--secondary">Cancel Order</button>
			</div>
		</article>
	</main>
	<footer class="signature">
		<p>
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://www.linkedin.com/in/fernandofalcon/" target="_blank">Fer Falcon</a>.
		</p>
	</footer>
</body>
</html>
